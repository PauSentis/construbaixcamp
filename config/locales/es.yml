  services:
    new_construction:
      title: Obra Nueva
      description: Nuestra actividad siempre ha estado enfocada en la edificación de nueva construcción, tanto de edificios plurifamiliares como unifamiliares, así como en grandes rehabilitaciones.
    renovation:
      title: Renovación
      description: Nuestra empresa está especializada en la renovación de edificios y espacios existentes para mejorarlos y adaptarlos a las necesidades actuales. Desde la modernización de interiores hasta la restauración completa de fachadas, ofrecemos servicios de renovación de primera clase. Con nuestro enfoque meticuloso y el uso de materiales de primera calidad, transformamos los espacios para darles una nueva vida.
    rehabilitation:
      title: Rehabilitación
      description: La rehabilitación es una parte fundamental de nuestro servicio, donde nos centramos en restaurar y preservar edificios antiguos con especial atención a la conservación de su carácter histórico. Desde la reparación de la estructura hasta la renovación completa, estamos comprometidos a dar una nueva vida a los edificios históricos mientras preservamos su autenticidad. Nuestra experiencia en este ámbito garantiza resultados excepcionales con un profundo respeto por la riqueza arquitectónica del pasado.
  trajectory:
    title: Trayectoria
    description_1: Nuestra actividad siempre ha estado enfocada en la edificación de nueva construcción, tanto de edificios plurifamiliares como unifamiliares, así como en grandes rehabilitaciones.
    description_2: Últimamente, hemos dirigido nuestros esfuerzos hacia la especialización en el campo de la rehabilitación. Creemos que nuestro sector debe pasar necesariamente por un mantenimiento adecuado de los edificios a lo largo de su vida útil y por su rehabilitación cuando sean obsoletos.
    description_3: En los últimos años, hemos hecho y seguimos haciendo día a día, un esfuerzo de especialización y adaptación para disponer del mejor conocimiento y los instrumentos adecuados para desarrollar las tareas de la forma más innovadora en la construcción y rehabilitación de todo tipo de viviendas unifamiliares y edificios plurifamiliares.
